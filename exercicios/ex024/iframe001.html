<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de <iframe src="" frameborder="0"></iframe></title>
    <style> 
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a target="_blank" href="https://cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        para aprender a programar
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a target="_blank" href="https://gustavoguanabara.github.io">Repositório do Guanabara</a>
        </iframe>

        também é bem legal!
    </p>
    <!--

    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>  para aprender a programar.</p>

    -->

</body>
</html>
