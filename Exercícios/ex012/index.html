<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos localmente</H1>
    <p>Veja os vídeos</p>
    <video width="300" poster="imagens/limao.jpg" controls loop>
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.ogv.ogv" type="video/ogv">
        <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v.m4v" type="video/m4v">
        <p>Seu navegador não carrega vídeos</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
        

</body>
</html>
